<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/public/layout/template.xhtml">
	<ui:define name="content">
		<form method="post" action="j_security_check" name="j_security_check">
			<table>
				<tr>
					<td>Username:</td>
					<td><input type="text" name="j_username" class="textBox" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="j_password" class="textBox" />
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="OK" style="cursor: pointer;" />
					</td>
					<td></td>
				</tr>
			</table>
		</form>
	</ui:define>
</ui:composition>
</html>
